<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SD Time</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/sdtime.css">
        <script src="js/vendor/jquery-1.8.2.min.js"></script>
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

		<header>
	        <div class="header">
	        	<div class="sd-logo">SD TIME</div>
	        </div>
	        <div class="subheader">
	
	        </div>
		</header>
        
        <div class="wrapper">
        	<div class="content">
        		
        		<div class="dayview-top">
        			<div class="dayview-left">
        				<span class="dayview-day">Wednesday</span> <span class="dayview-date">24 Oct</span>
        			</div>
        			<div class="dayview-right">
        				<div class="dayview-controls">
	        				[left][TODAY][right]
        				</div>
        				<div class="dayview-calendar">
        					[cal]
        				</div>
        				<div class="dayview-toggle">
        					[Day][Week]
        				</div>
        				<div style="clear: both;"></div>
        			</div>
        			<div style="clear: both;"></div>
        		</div>
        		
        		<div class="dayview-content">
        			<div class="dayview-entrycol">
        				<a href="#">New Entry</a>
        			</div>
        			<div class="dayview-tablecol">
        				<ul class="dayview-days">
        					<li>
        						<a href="#" class="first">M <span>0.00</span></a>
        					</li>
        					<li>
        						<a href="#">T <span>0.00</span></a>
        					</li>
        					<li>
        						<a href="#" class="selected">W <span>0.00</span></a>
        					</li>
        					<li>
        						<a href="#">Th <span>0.00</span></a>
        					</li>
        					<li>
        						<a href="#">F <span>0.00</span></a>
        					</li>
        					<li>
        						<a href="#">S <span>0.00</span></a>
        					</li>
        					<li>
        						<a href="#">S <span>0.00</span></a>
        					</li>
        					<li class="total-time">
        						Total: <span class="total-time">0.00</span>
        					</li>
        				</ul>
        				<div style="clear: both;"></div>
        				
        				<div class="dayview-summary">
        					<div class="dayview-no-entries">
        						<div>"Ryan Gellis is the best developer ever. Now do your timesheets." <span>- Ryan Gellis</span></div>
        					</div>
        				</div>
        			</div>
        			<div style="clear: both;"></div>
        		</div>
        		<div style="clear: both;"></div>
        		
        	</div>
        </div>

    </body>
</html>
